---
version: '3.3'
services:
  api:
    build: .
    environment:
      GUNICORN_WORKERS: ${GUNICORN_WORKERS}
      SENTRY_DSN: ${SENTRY_DSN}
      SITE_URL: ${SITE_URL}
    env_file:
      - '.env'
    ports:
      - '${AT_PORT}:80'
    volumes:
      - ./static:/usr/share/nginx/html/
    mem_limit: 4gb
