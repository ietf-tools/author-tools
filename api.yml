---
openapi: "3.0.0"
info:
  title: IETF Author Tools API
  version: 0.6.5
servers:
  - url: https://author-tools.ietf.org
    description: Alpha server
components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
      description: Personal API can be generated from datatracker (https://datatracker.ietf.org/accounts/apikey). (optional)
security:
  - apiKeyAuth: []
paths:
  /api/render/text:
    post:
      summary: Returns rendered draft in text format.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: kramdown-rfc/mmark (.md, .mkd) file or xml2rfc v2/v3 (.xml) file or text draft (.txt)
                apikey:
                  type: string
                  description: Personal API can be generated from datatracker (https://datatracker.ietf.org/accounts/apikey). API Key can be submitted as X-API-KEY in headers as well. (optional)
      responses:
        '200':
          description: Returns draft in requested format.
          content:
            text/plain:
              schema:
                type: string
        '400':
          description: Error has occured.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error description
        '401':
          description: Failed to authenticate.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error description
  /api/render/xml:
    post:
      summary: Returns rendered draft in xml2rfc v3 format.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: kramdown-rfc/mmark (.md, .mkd) file or xml2rfc v2/v3 (.xml) file or text draft (.txt)
                apikey:
                  type: string
                  description: Personal API can be generated from datatracker (https://datatracker.ietf.org/accounts/apikey). API Key can be submitted as X-API-KEY in headers as well. (optional)
      responses:
        '200':
          description: Returns draft in requested format.
          content:
            application/xml:
              schema:
                type: string
        '400':
          description: Error has occured.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error description
        '401':
          description: Failed to authenticate.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error description
  /api/render/html:
    post:
      summary: Returns rendered draft in HTML format.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: kramdown-rfc/mmark (.md, .mkd) file or xml2rfc v2/v3 (.xml) file or text draft (.txt)
                apikey:
                  type: string
                  description: Personal API can be generated from datatracker (https://datatracker.ietf.org/accounts/apikey). API Key can be submitted as X-API-KEY in headers as well. (optional)
      responses:
        '200':
          description: Returns draft in requested format.
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Error has occured.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error description
        '401':
          description: Failed to authenticate.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error description
  /api/render/pdf:
    post:
      summary: Returns rendered draft in PDF format.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: kramdown-rfc/mmark (.md, .mkd) file or xml2rfc v2/v3 (.xml) file or text draft (.txt)
                apikey:
                  type: string
                  description: Personal API can be generated from datatracker (https://datatracker.ietf.org/accounts/apikey). API Key can be submitted as X-API-KEY in headers as well. (optional)
      responses:
        '200':
          description: Returns draft in requested format.
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '400':
          description: Error has occured.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error description
        '401':
          description: Failed to authenticate.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error description
  /api/validate:
    post:
      summary: Validates the draft
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: kramdown-rfc/mmark (.md, .mkd) file or xml2rfc v2/v3 (.xml) file or text draft (.txt)
                apikey:
                  type: string
                  description: Personal API can be generated from datatracker (https://datatracker.ietf.org/accounts/apikey). API Key can be submitted as X-API-KEY in headers as well. (optional)
      responses:
        '200':
          description: Returns errors, warnings and idnits output
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    description: list of errors
                    items:
                      type: string
                      description: error description
                  warnings:
                    type: array
                    description: list of warnings
                    items:
                      type: string
                      description: warning description
                  idnits:
                    type: string
                    description: idnits output
        '400':
          description: Error has occured.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error description
        '401':
          description: Failed to authenticate.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error description
  /api/iddiff:
    post:
      summary: Compare two drafts with iddiff
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file_1:
                  type: string
                  format: binary
                  description: kramdown-rfc/mmark (.md, .mkd) file or xml2rfc v2/v3 (.xml) file or text draft (.txt)
                file_2:
                  type: string
                  format: binary
                  description: kramdown-rfc/mmark (.md, .mkd) file or xml2rfc v2/v3 (.xml) file or text draft (.txt). This is optional. If file_2, doc_2 or url_2 is not provided, second draft will be identified based on the first draft or first draft file name.
                doc_1:
                  type: string
                  description: First draft name unless file_1 is provided.
                doc_2:
                  type: string
                  description: Second draft name unless file_2 is provided. This is optional. If file_2, doc_2 or url_2 is not provided, second draft will be identified based on the first draft or first draft file name.
                url_1:
                  type: string
                  description: First draft URL unless file_1 or doc_1 is provided.
                url_2:
                  type: string
                  description: Second draft URL unless file_2 or doc_2 is provided. This is optional. If file_2, doc_2 or url_2 is not provided, second draft will be identified based on the first draft or first draft file name.
                wdiff:
                  type: string
                  description: If this property is set, HTML wdiff is returned.
                table:
                  type: string
                  description: If this property is set, HTML table is returned. (ignored if wdiff is set)
                apikey:
                  type: string
                  description: Personal API can be generated from datatracker (https://datatracker.ietf.org/accounts/apikey). API Key can be submitted as X-API-KEY in headers as well. (optional)
      responses:
        '200':
          description: Returns iddiff as HTML.
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Error has occured.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error description
        '401':
          description: Failed to authenticate.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error description
    get:
      summary: Compare two drafts with iddiff
      parameters:
        - in: query
          name: doc_1
          schema:
            type: string
          description: First draft name unless doc_1 is provided.
        - in: query
          name: doc_2
          schema:
            type: string
          description: Second draft name unless url_2 is provided. This is optional. If doc_2 and url_2 are not provided, second draft will be identified based on the first draft or first draft file name.
        - in: query
          name: url_1
          schema:
            type: string
          description: First draft URL unless doc_1 is provided.
        - in: query
          name: url_2
          schema:
            type: string
          description: Second draft URL unless doc_2 is provided. This is optional. If doc_2 and url_2 are not provided, second draft will be identified based on the first draft or first draft file name.
        - in: query
          name: wdiff
          schema:
            type: string
          description: If this property is set, HTML wdiff is returned.
        - in: query
          name: table
          schema:
            type: string
          description: If this property is set, HTML table is returned. (ignored if wdiff is set)
      responses:
        '200':
          description: Returns iddiff as HTML.
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Error has occured.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error description
        '401':
          description: Failed to authenticate.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error description
  /api/idnits:
    get:
      summary: Get idnits output
      parameters:
        - in: query
          name: url
          schema:
            type: string
          required: true
          description: Draft URL
        - in: query
          name: verbose
          schema:
            type: integer
            minimum: 0
            default: 0
            maximum: 2
          description: Sets verbose level from 0 to 2.
        - in: query
          name: hidetext
          schema:
            type: string
          description: Set this to remove draft text from output.
        - in: query
          name: year
          schema:
            type: integer
          description: Use the given year in the boilerplate (instead of the current year).
        - in: query
          name: submitcheck
          schema:
            type: string
          description: Set this to do submission checks
      responses:
        '200':
          description: Returns idnits output
          content:
            text/plain:
              schema:
                type: string
        '400':
          description: Error has occured.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error description
        '401':
          description: Failed to authenticate.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error description
  /api/version:
    get:
      summary: Returns version information.
      responses:
        '200':
          description: Returns version information.
          content:
            application/json:
              schema:
                type: object
                properties:
                  versions:
                    type: object
                    properties:
                      author_tools_api:
                        type: string
                        description: Author Tools API version
                      xml2rfc:
                        type: string
                        description: xml2rfc version
                      kramdown-rfc:
                        type: string
                        description: kramdown-rfc version
                      mmark:
                        type: string
                        description: mmark version
                      id2xml:
                        type: string
                        description: id2xml version
                      weasyprint:
                        type: string
                        description: weasyprint version
                      idnits:
                        type: string
                        description: idnits version
                      iddiff:
                        type: string
                        description: iddiff version
                      aasvg:
                        type: string
                        description: aasvg version
